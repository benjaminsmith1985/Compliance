<div *ngIf="transactions" class="wrap">
  <div class="cnt">
    <div class="center">
      <div class="navbar-inline">
        <nav class="navbar navbar-expand-md navbar-dark primary-color mb-5 no-content">
          <div class="mr-auto">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb clearfix d-none d-md-inline-flex pt-0">
                <li class="breadcrumb-item grey-txt-active">My Transactions
                  ({{amountResults}})</li>
                <!-- <li class="breadcrumb-item active">Date Picker</li> -->
              </ol>
            </nav>
          </div>
          <!-- <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item">
              <i class="fas fa-search"></i>
            </li>
            <li class="nav-item">
              <i class="fas fa-file-excel"></i>
            </li>
            <li class="nav-item">
              <i class="fas fa-file-pdf"></i>
            </li>
          </ul> -->
        </nav>
      </div>
      <div class="row-header">
        <div class="row-cols col-date">Transaction Id</div>
        <div class="row-cols col-date">Date Created</div>
        <div class="row-cols col-date">Transaction Date</div>
        <div class="row-cols col-indicator">Type</div>
        <div class="row-cols col-type">Amount</div>
        <div class="row-cols col-type">Has Report</div>
        <div class="row-cols">Customer</div>
      </div>
      <div routerLink="/usertransaction/{{item.uuid}}" *ngFor="let item of transactions; let i = index" class="row row-items">
        <div class="row-wrapper small-col">
          <div class="row-cols col-date">
            {{item.uuid}}
          </div>
          <div class="row-cols col-date">
            {{item.dateCreated}}
          </div>
          <div class="row-cols col-date">
            {{item.formattedDate}}
          </div>
          <div class="row-cols col-indicator">
            {{item.transactionType}}
          </div>
          <div class="row-cols col-type">
            {{item.amount}}
          </div>
          <div class="row-cols col-type">
            <span *ngIf="item.operationReported == '1'">Yes</span><span *ngIf="item.reported == '0'">No</span>
          </div>
          <div class="row-cols col-type">
            {{item.customername}}
          </div>
        </div>
      </div>
      <div>&nbsp;</div>
      <div>
        <div *ngIf="amountPages > 1" class="pagination-wrapper">
          <span *ngFor='let in of counter(amountPages);let i = index; let last = last'>
            <span class="span" routerLink="/business/transactions/{{i+1}}/{{amountPerPage}}" [ngClass]="{'selectedPage': currentPage == (i+1), 'last' : last}">{{i+1}}</span>
          </span>
          <span *ngIf="amountPagingBtns < amountPages" class="span">
            ...
          </span>
          <span class="span" routerLink="/business/transactions/{{amountPages}}/{{amountPerPage}}" [ngClass]="{'selectedPage': currentPage == amountPages}">{{amountPages}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!transactions" class="wrap">
  <div class="cnt">
    <div class="center noInfo">
      No transactions
    </div>
  </div>
</div>
