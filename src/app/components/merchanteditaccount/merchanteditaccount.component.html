<div class="wrap">
  <div class="cnt">
    <div class="center">
      <div class="navbar-inline">
        <nav class="navbar navbar-expand-md navbar-dark primary-color mb-5 no-content">
          <div class="mr-auto">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb clearfix d-none d-md-inline-flex pt-0">
                <li routerLink="/merchantaccount" class="breadcrumb-item grey-txt cursor underline">Merchant Account</li>
                <li class="breadcrumb-item grey-txt-active">Edit Account Information</li>
              </ol>
            </nav>
          </div>
        </nav>
      </div>

      <div class="fromWrapper">
        <form [formGroup]="editAccountForm" (ngSubmit)="update()">
          <div class="section section-bottom-margin">

            <div class="section-title">Account Information</div>
            <div>
              <div class="section-input-wrapper">
                <div class="section-input-text-area">
                  FIU Reporters Code
                </div>
                <div class="section-input-area">
                  <input class="input" formControlName="reportersCode" type="text" />
                </div>
              </div>
              <div class="section-input-wrapper">
                <div class="section-input-text-area">
                  Statutory Name
                </div>
                <div class="section-input-area">
                  <input class="input" formControlName="companyname" type="text" />
                </div>
              </div>
              <div class="section-input-wrapper">
                <div class="section-input-text-area">
                  Trade Name
                </div>
                <div class="section-input-area">
                  <input class="input" formControlName="tradename" type="text" />
                </div>
              </div>
              <div class="section-input-wrapper">
                <div class="section-input-text-area">
                  Legal Form
                </div>
                <div class="section-input-area">
                  <select class="custom-select" formControlName="legalForm">
                    <option *ngFor="let item of legalforms; let i = index" [ngValue]="item.legalFormId">
                      {{item.legalName}}
                    </option>
                  </select>                 
                </div>
              </div>
              <div class="section-input-wrapper">
                <div class="section-input-text-area">
                  Chamber Of Commerce No.
                </div>
                <div class="section-input-area">
                  <input class="input" formControlName="chamberno" type="text" />
                </div>
              </div>
              <div class="section-input-wrapper">
                <div class="section-input-text-area">
                  Email
                </div>
                <div class="section-input-area">
                  <input class="input" formControlName="email" type="text" />
                </div>
              </div>
              <div class="section-input-wrapper">
                <div class="section-input-text-area">
                  Telephone
                </div>
                <div class="section-input-area">
                  <input class="input" formControlName="phone" type="text" />
                </div>
              </div>
              <div class="section-input-wrapper">
                <div class="section-input-text-area">
                  Sector
                </div>
                <div class="section-input-area">
                  <select class="custom-select" formControlName="occgroup">
                    <option *ngFor="let item of occupationalGroups; let i = index" [ngValue]="item.occupationalgroupId">
                      {{item.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>




          <div class="section">
            <div class="section-title">Address Information</div>
            <div class="section-input-wrapper">
              <div class="section-input-text-area">
                Street Name
              </div>
              <div class="section-input-area">
                <input class="input" formControlName="streetName" type="text" />
              </div>
            </div>
            <div class="section-input-wrapper">
              <div class="section-input-text-area">
                Street Number
              </div>
              <div class="section-input-area">
                <input class="input" formControlName="streetNumber" type="text" />
              </div>
            </div>
            <div class="section-input-wrapper">
              <div class="section-input-text-area">
                Place
              </div>
              <div class="section-input-area">
                <input class="input" formControlName="place" type="text" />
              </div>
            </div>
            <div class="section-input-wrapper">
              <div class="section-input-text-area">
                Country
              </div>
              <div class="section-input-area">
                <input class="input" formControlName="country" type="text" />
              </div>
            </div>
          </div>
          <div>
            <button class="button lime-green">Edit Account Information</button>
          </div>
        </form>
      </div>
    </div>



    <div style="height: 150px;">
      &nbsp;
    </div>
  </div>
</div>
