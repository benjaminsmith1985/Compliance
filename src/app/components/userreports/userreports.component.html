<div class="wrap">
  <div class="cnt">
    <div *ngIf="user && reports" class="center">
      <div *ngIf="user" class="navbar-inline">
        <nav class="navbar navbar-expand-md navbar-dark primary-color mb-5 no-content">
          <div class="mr-auto">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb clearfix d-none d-md-inline-flex pt-0">
                <li routerLink="/business/customers" class="breadcrumb-item grey-txt underline cursor">My Customers</li>
                <li routerLink="/business/user/{{user.icsNo}}" class="breadcrumb-item grey-txt underline cursor">{{user.customerName}}</li>
                <li class="breadcrumb-item grey-txt-active" aria-current="page">Reports ({{reports.length}})</li>
              </ol>
            </nav>
          </div>
          <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item">
              <i class="fas fa-file-excel"></i>
            </li>
            <li class="nav-item">
              <i class="fas fa-file-pdf"></i>
            </li>
          </ul>
        </nav>
      </div>
      <div class="row-header">
        <div class="row-cols col-date">Report Id</div>
        <div class="row-cols col-date">Reporting Date</div>
        <div class="row-cols col-indicator">Indicator</div>
        <div class="row-cols col-type">Type</div>
        <div class="row-cols col-date">Reported By</div>
      </div>
      <div routerLink="/userreport/{{item.reportuuid}}" *ngFor="let item of reports; let i = index" class="row row-items">
        <div class="row-wrapper small-col">
          <div class="row-cols col-date">
            {{item.reportuuid}}
          </div>
          <div class="row-cols col-date">
            {{item.formattedDate}}
          </div>
          <div class="row-cols col-indicator">
            {{item.indicator}}
          </div>
          <div class="row-cols col-type">
            {{item.indicatorType}}
          </div>
          <div class="row-cols col-date">
            {{item.reportedName}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
