<div class="wrap">
  <div class="cnt">
    <div class="center">
      <div class="navbar-inline">
        <nav class="navbar navbar-expand-md navbar-dark primary-color mb-5 no-content">
          <div class="mr-auto">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb clearfix d-none d-md-inline-flex pt-0">
                <li routerLink="/merchantaccount" class="breadcrumb-item grey-txt cursor underline">Merchant Account</li>
                <li routerLink="/business/user/" class="breadcrumb-item grey-txt-active">Bank Accounts</li>
              </ol>
            </nav>
          </div>
        </nav>
      </div>

    
      <div>
        <div class="row-header">
          <div class="row-cols col-doc-name">Bank Account Nr</div>
          <div class="row-cols col-date">Bank Name</div>
          <div routerLink="/merchantaccount/bankaccounts/add" class="add-btn"><i class="fad fa-plus-circle"></i></div>
        </div>
        <div *ngFor="let item of bankAccounts; let i = index" class="row row-items">
          <div class="row-wrapper">
            <div class="row-cols col-doc-name big-col">
              {{item.accountNr}}
            </div>
            <div class="row-cols col-date big-col">
              {{item.bankName}}
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
